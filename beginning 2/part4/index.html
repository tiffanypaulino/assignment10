<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Vecta Corp.</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	$(document).ready(function () {
    
    $.ajax({
        type: 'get', 
        url: 'json.js', 
    beforeSend: function () {
        $('#result').html('Please wait while page is loading...'); 
    },
    timeout: 10000,
    error: function (xhr, status, error) {
        alert('Sorry, there is an error: ' + xhr.status + ' - ' + error);
    },
    dataType: 'json',
    success: function (data) {
        $('#result').html(""); 
         $.each(data, function () {
             $.each(this, function (key, value) {
                $('#result').append(
                    value.name + 
                    '<p>' + 
                    value.title +
                    '<br>' + 
                    value.bio + 
                    '</p>'
                    ); 
            });  
        });  
    }  
});  
}); 
    </script>
</head>

<body>
<section id="container">
    <header></header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="solutions.html">Solutions</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <section id="content">
        <h2>The Vecta Corp. Management Team</h2>

		<div id="result"></div>
    </section>
    
    <footer></footer>
</section>
</body>
</html>
